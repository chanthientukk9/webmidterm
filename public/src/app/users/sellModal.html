<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
        <span aria-hidden="true">x</span>
    </button>
    <h4 class="modal-title">Đăng bán sản phẩm</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Tên sản phẩm</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" ng-model="product.name" placeholder="Samsum Galay S6 Edge">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Giá sản phẩm</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="price" ng-model="product.price[0]" placeholder="2000000">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Bước giá sản phẩm</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="stepPrice" ng-model="product.stepPrice" placeholder="100000">
            </div>
        </div>
        <div class="form-group">
            <div>
                <div class="row">
                    <label for="price" class="col-sm-2 control-label">Ngày bán</label>
                    <div class="col-md-4">
                        <p class="input-group margin-left-10px">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" ng-model="product.startDate" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <div class="row">
                    <label for="price" class="col-sm-2 control-label">Ngày kết thúc</label>
                    <div class="col-md-4">
                        <p class="input-group margin-left-10px">
                            <input type="text" class="form-control" uib-datepicker-popup is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-model="product.endDate" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="place" class="col-sm-2 control-label">Nơi giao dịch</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="place" ng-model="product.location" placeholder="Hồ Chí Minh">
            </div>
        </div>
        <div class="form-group">
            <label for="info" class="col-sm-2 control-label">Mô tả sản phẩm</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="info" ng-model="product.description" placeholder="Điện thoại siêu nhân">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">Thêm ảnh</label>
            <div class="col-md-7">
                <input style="display: none;" type="file" id="file" accept="image/*">
                <button type="button" class="btn btn-default" ng-click="upload()">Upload hình</button>
            </div>
            <div>
                <img ng-src="{{media.url}}" ng-repeat="media in product.urlMedia" style="max-width: 100px;">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="createProduct()">Đăng bán</button>
</div>
