<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 side-bar">
            <div class="panel panel-default">
                <div class="panel-heading">Bộ lọc sản phẩm</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-click="goStatusPage('valid')">Sản phẩm đang đấu giá 
                            <span class="badge badge-color">2</span>
                        </a>
                        <a href="#" class="list-group-item" ng-click="goStatusPage('notvalid')">Sản phẩm ngưng đấu giá
                            <span class="badge badge-color">3</span>
                        </a>
                        <a href="#" class="list-group-item">Sản phẩm quan tâm
                            <span class="badge badge-color">4</span>
                        </a>
                    </div>
                    <!--search button-->
                    <div class="row">
                        <h4 class="margin-left-10px">Thương hiệu</h4>
                        <div class="form-group col-md-9">
                            <input ng-model="searchContent" type="text" class="form-control border-flat" placeholder="{{searchCategory.name}}">
                        </div>
                        <button type="submit" class="btn btn-default col-md-2" ng-click="searchByCategory()">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <!--end search button-->

                    <!--search for category-->
                    <div class="scroll col-md-10">
                        <span role="button" class="row" ng-repeat="category in categoryList" value="category._id" ng-click="chooseCategory(category)">
                                {{category.name}}
                        </span>
                    </div>
                    <!--end search for category-->
                </div>
            </div>
        </div>
        <div class="col-md-9 main-content">
            <div class="panel panel-success margin-bottom-50px">
                <div class="panel-heading"><strong>Danh mục Sản phẩm</strong>
                    <div class="navbar-right margin-right-10px">
                        <label for="sort-by"> Sắp xếp theo: </label>
                        <select ng-model='sortValue' ng-change='sortBy()' class="selectpicker" name="sort-by">
                            <option value="1">Giá tăng dần</option>
                            <option value="2">Thời gian kết thúc giảm dần</option>
                        </select>
                    </div>
                </div>
                <div class="panel-body">
                    <div ng-if="productList.length == 0">
                        <h3>Chưa có dữ liệu</h3>
                    </div>
                    <div class="col-sm-6 col-md-4" ng-repeat="product in productList">
                        <div class="thumbnail">
                            <a href="#" role="button" ng-click="viewImage(product.urlMedia)">
                                <img ng-src="{{product.urlMedia[0].url}}" alt="{{product.name}}">
                            </a>
                            <div class="caption">
                                <h3>{{product.name}}</h3>
                                <p>{{product.description}}</p>
                                <p>
                                    <a href="#" class="btn btn-primary" role="button" ng-click="viewDetail(product._id)">Xem chi tiết</a>
                                    <a href="#" class="btn btn-success" role="button" ng-click="doBid(product._id)">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Đấu Giá
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-6">
                        <ul uib-pagination total-items='count' ng-change="changePage()" items-per-page='pageLimit' ng-model="pageNumber" max-size="4" class="pagination-sm page-num" boundary-links="true"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</br>
