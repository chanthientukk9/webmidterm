<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
        <span aria-hidden="true">x</span>
    </button>
    <h4 class="modal-title">Đăng kí tài khoản</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" action="?" method="POST" name="signUpForm">
        <div class="form-group">
            <label for="inputFullName" class="col-sm-2 control-label">Họ và Tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.name" name="inputFullName" placeholder="Nguyễn Đình Tiến">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="user.email" name="inputEmail" placeholder="Email">
                <span ng-show="signUpForm.inputEmail.$dirty && signUpForm.inputEmail.$invalid" class="input-error">
                    <span ng-show="signUpForm.inputEmail.$error.required">Email is required</span>
                <span ng-show="signUpForm.inputEmail.$error.email">Invalid email address</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.phone" name="inputPhone" placeholder="09xx852xxx">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassw" class="col-sm-2 control-label">Mật khẩu</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="user.password" name="inputPassw" placeholder="********">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassw" class="col-sm-2 control-label">Nhập lại Mật khẩu</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="user.repassword" name="inputRePassw" placeholder="********">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2"></label>
            <div class="col-md-4">
                <div vc-recaptcha key="'6Lc5CyYUAAAAANQKton6CXbYzL376VwmNgTyJqrM'"></div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="signUp()">Đăng Kí</button>
</div>
