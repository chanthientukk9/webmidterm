<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
        <span aria-hidden="true">x</span>
    </button>
    <h4 class="modal-title">Đăng kí tài khoản</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" action="javascript:alert(grecaptcha.getResponse(widgetId1));" method="POST">
        <div class="form-group">
            <label for="inputFullName" class="col-sm-2 control-label">Họ và Tên</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.name" id="inputFullName" placeholder="Nguyễn Đình Tiến">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="user.mail" id="inputMail" placeholder="ngdinhtien1905@gmail.com">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">Số điện thoại</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.phone" id="inputPhone" placeholder="09xx852xxx">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAcc" class="col-sm-2 control-label">Tên đăng nhập</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.account" id="inputAcc" placeholder="ngdinhtien1905">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassw" class="col-sm-2 control-label">Mật khẩu</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="user.password" id="inputPassw" placeholder="********">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="signUp()">Đăng Kí</button>
</div>
