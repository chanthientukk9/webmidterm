<div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">
            <span aria-hidden="true">x</span>
        </button>
        <h4 class="modal-title">Đăng nhập</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputAcc" class="col-sm-2 control-label">Tên đăng nhập</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputAcc" placeholder="ngdinhtien1905" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassw" class="col-sm-2 control-label">Mật khẩu</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassw" placeholder="*******" ng-model="user.password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="login()">Đăng Nhập</button>
    </div>
