<div class="row margin-top_10px">
  <div class="col-md-7">
    <input id="pac-input" class="controls" type="text" placeholder="Search Box" ng-disabled="!customerDetail">
    <div id="map"></div>
  </div>
  <div class="col-md-4">
    <div ng-if="customerDetail">
          <h3> Thông tin khách hàng </h3>
        <label for="address"> Thông tin khách hàng</label>
        <input class="form-control" name="address" type="text" ng-value="customerDetail.value.address" disabled>
        <label for="lat"> Vĩ độ </label> 
        <input class="form-control" id="latinput" name="lat" type="number" ng-value="customerDetail.value.lat" disabled>
        <label for="lng"> Kinh độ </label>
        <input class="form-control" id="lnginput" name="lng" type="number" ng-value="customerDetail.value.lng" disabled>
        <label for="status"> Trạng thái</label>
        <input class="form-control" name="status" type="text" ng-value="customerDetail.value.status" disabled>     
        <label for="status"> Xe</label>
        <input class="form-control" id="driver" type="text" ng-value="choosenDriver.id" disabled>
        <label for="carType"> Loại xe</label>
        <input class="form-control" name="carType" type="text" ng-if="customerDetail.value.carType == 1" value="Normal" disabled>             
        <input class="form-control" name="carType" type="text" ng-if="customerDetail.value.carType == 2" value="Premium" disabled>     
        <br>

        <div class="row">
          <div class="col-md-4">
            <button type="button" class="btn btn-primary" ng-click="locatedCustomer()" >Located</button>        
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-default" ng-click="reset()" >Reset</button>        
          </div>
          <div class="col-md-4">
            <button type="button" class="btn btn-success" ng-click="updateCustomer()" >Submit</button>        
          </div>
        </div>
    </div>

    <table class="table table-striped float-left margin-top_10px">
      <thead>
        <tr>
          <th>STT</th>
          <th>Địa chỉ</th>
          <th>Loại xe</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="customer in customers" ng-click="showDetail(customer)" style="cursor: pointer">
          <td>{{$index}}</td>
          <td>{{customer.value.address}}</td>
          <td>
            <span ng-if="customer.value.carType == 1"> 
                Normal
            </span>
            <span ng-if="customer.value.carType == 2"> 
                Premium
            </span> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
